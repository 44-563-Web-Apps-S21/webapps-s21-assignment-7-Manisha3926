<!DOCTYPE html>
<html> 
    <head>
        <title>LISTY</title> 
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color:rebeccapurple;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color:aqua; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>Manisha Mandapati builds a list</h1>
    <input type="text" id=3250>
    <div class="flex-container" id="target">
      <div class="listy">row item 1</div>   
      <div class="listy">row item 2</div>  
      <div class="listy">row item 3</div>  
    </div>

<p> Press the button to create an new element of type div and then add it to the container.
    </p>
    <button onclick="makeNewDiv()">Add one</button>


</body>
<script>
function makeNewDiv(){
    /* make the div and its text */
    let element = document.createElement("div")
    element.innerHTML = document.getElementById("3250").value
    let ipvalue=document.getElementById("3250").value
    element.setAttribute("class", "listy")
    element.style.color = "green"
    var listyItems=document.getElementsByClassName("listy")
    let len = document.getElementsByClassName("listy").length
    i=0
    if (len > 9) {
			for (let listItem of listyItems) {
				
				if(listItem.innerHTML==ipvalue){
					listyItems[i].remove();
				}
				else{
                    let randomNo=Math.floor(Math.random()*listyItems.length) 
					listyItems[randomNo].remove();
				}
				i++;
			}
			
			

		}
		document.getElementById('target').appendChild(element)
	}


    
</script>
</html>
